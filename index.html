<!DOCTYPE html>
<html>
  <head>
    <title> Qetsia's Dream Travel Destinations| Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <div> 
        <img class="logo" src="/travel-destinations-catalog/images/Qetsia-Nkulu-logo.svg" alt="Qetsia's Logo"> 
      </div>
      <div class="destination-input-group">
        <input class="destination-input" type="text" id="destination" name="destination" placeholder="e.g. Tokyo, Japan, Asia">
        <button class="add-destination-btn">+</button>
      </div>
    </header>
    <main> 
      <div class="continents-filter">
        <ul class="continent-list">
        
          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/africa-icon.svg" 
              data-hover="/travel-destinations-catalog/images/africa-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/africa-icon.svg" 
              alt="Africa"
              >
            <span class="continent-text">Africa</span>
          </li>

          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/asia-icon.svg" 
              data-hover="/travel-destinations-catalog/images/asia-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/asia-icon.svg" 
              alt="Asia"
              >
            <span class="continent-text">Asia</span>
          </li>

          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/europe-icon.svg" 
              data-hover="/travel-destinations-catalog/images/europe-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/europe-icon.svg" 
              alt="Europe"
              >
            <span class="continent-text">Europe</span>
          </li>

          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/north-america-icon.svg" 
              data-hover="/travel-destinations-catalog/images/north-america-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/north-america-icon.svg" 
              alt="North America"
              >
            <span class="continent-text">North America</span>
          </li>

          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/south-america-icon.svg" 
              data-hover="/travel-destinations-catalog/images/south-america-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/south-america-icon.svg" 
              alt="South America"
              >
            <span class="continent-text">South America</span>
          </li>

          <li class="continent-item">
            <img 
              class="continent-image" 
              src="/travel-destinations-catalog/images/oceania-icon.svg" 
              data-hover="/travel-destinations-catalog/images/oceania-icon-hover.svg"
              data-default="/travel-destinations-catalog/images/oceania-icon.svg" 
              alt="Oceania"
              >
            <span class="continent-text">Oceania</span>
          </li>
        </ul>
      </div>
      <div id="no-results" style="display: none; text-align: center; color: #888; font-family: Verdana;">
        No cities found for the selected continent(s).
      </div>
      <div id="card-container">

        <div class="card" style="display: none">
          <div class="card-content">
            <button class="card-delete-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
            <img src="" alt="" />
            <ul>
              <li>City</li>
              <li>Country</li>
              <li>Continent</li>
            </ul>
          </div>
        </div>
      </div>
  
    </main>


  </body>
</html>
